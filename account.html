<form >
    <h2><legend>Sign up </legend></h2>
    <label for="nom">Last Name:</label>
    <input id="nom" name="nom" placeholder="User's last name" required ><br><br>
    <label for="Prenom">First Name:</label>
    <input id="Prenom" name="Prenom" placeholder="First name" required ><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" placeholder="Password" required ><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required ><br><br>
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="Phone number" required><br><br>
    <label for="cd">Country Code:</label>
    <input id="cd" name="id" placeholder="Country code" required><br><br>
    <label for="d">Date of Birth:</label>
    <input type="date" id="d" ><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

    
</form>
